<div class="container-fluid">
    <app-nav [logado]=true class="w-100"></app-nav>
    <section class="register px-2" style="max-width: 800px;" name="register">
        <h3 class="fs-5 fw-bold">Cadastre sua Empresa</h3>
        <p class="fs-6 mb-4">Fa√ßa parte da plataforma que mais cresce no Norte!</p>
        <form action="" class="card px-3 py-3 gap-2">
            <label class="w-100 fw-bold" for="name">Nome da Empresa:</label>
            <app-custom-input
                type="text"
                type_input="standard"
                placeholder="Lancha Amazonas"
            ></app-custom-input>
            <label class="w-100 fw-bold" for="name">Logo:</label>
            <app-custom-input
                type="file"
                type_input="file"
            ></app-custom-input>
            <label class="w-100 fw-bold" for="name">Cnpj:</label>
            <app-custom-input
                type="text"
                type_input="standard"
                placeholder="88.888.888/8888-88"
            ></app-custom-input>
            <app-custom-button class="mt-2" name="Cadastrar"></app-custom-button>
        </form>
    </section>
    <app-footer class="w-100"></app-footer>
</div>
