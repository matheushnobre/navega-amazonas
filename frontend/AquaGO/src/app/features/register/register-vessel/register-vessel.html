<div class="container-fluid">
    <app-nav class="w-100"></app-nav>
    <section class="register px-2" style="max-width: 800px;" name="register">
        <h3 class="fs-5 fw-bold">Cadastre sua Embarcação</h3>
        <p class="fs-6 mb-4">Cadastre sua embarcação na sua empresa agora mesmo!</p>
        <form action="" class="card px-3 py-3 d-flex flex-column gap-2">
            <label class="w-100 fw-bold text-center" for="name">Logo</label>
            <app-img-input class="mt-2"  (fileSelected)="onImagemSelecionada($event)"></app-img-input>
            <label class="w-100 fw-bold" for="name">Nome da Embarcação:</label>
            <app-custom-input
                type="text"
                class="w-100"
                type_input="standard"
                placeholder="Lancha Amazonas"
                [(value)]="name"

            ></app-custom-input>
            <label class="w-100 fw-bold" for="name">Nome da Embarcação:</label>
            <div class="d-flex w-100 gap-3">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="barco" (change)="onSelect($event)" checked>Barco
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="lancha" (change)="onSelect($event)">Lancha
                    <label class="form-check-label" for="radio2"></label>
                </div>
            </div>
            <label class="w-100 fw-bold" for="name">Código de Registro:</label>
            <app-custom-input
                type="text"
                class="w-100"
                type_input="standard"
                placeholder="111.111.111/11-1"
                [(value)]="registry_code"
            ></app-custom-input>

            <label class="w-100 fw-bold" for="name">Capacidade Individual:</label>
            <app-custom-input
                type="number"
                class="w-100"
                type_input="standard"
                placeholder="111.111.111/11-1"
                [(value)]="individual_capacity"
            ></app-custom-input>
            @if (opt == "barco") {
                <label class="w-100 fw-bold" for="name">Quantidade de Camarotes:</label>
                <app-custom-input
                    type="number"
                    class="w-100"
                    type_input="standard"
                    placeholder="0"
                    [(value)]="number_of_cabins"
                ></app-custom-input>

            }
            <app-custom-button 
                class="mt-2 w-100" 
                name="Cadastrar"
                (click)="register($event)">
            </app-custom-button>
        </form>
    </section>
    <app-footer class="w-100"></app-footer>
</div>
