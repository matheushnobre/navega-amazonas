<div 
  class="circle-img d-flex justify-content-end flex-column">
  <input 
      type="file" 
      class="file file-input"
      accept="image/*"
      (change)="onFileSelected($event)"
      [style.backgroundImage]="backgroundImage ? 'url(' + backgroundImage + ')' : 'url(/assets/icons/default.svg)'"
  />
</div>
